<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>flex 九宫格</title>
<style>
    .container {
        width: 600px;
        height: 600px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }
    .item {
        width: 200px;
        height: 200px;
        box-sizing: border-box;
        border: 1px solid black;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>

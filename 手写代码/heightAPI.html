<!DOCTYPE html>
<html>
    <head>
        <style>
            #app {
                width: 300px;
                height: 300px;
                background-color: aquamarine;
                overflow: auto;
            }
            .container {
                overflow: scroll;
                width: 600px;
                height: 500px;
                padding: 10px;
                margin: 20px;
                border: 5px solid red;
                background-color: rosybrown;
            }
        </style>
    </head>
    <body>
       <div id="app">
            <div class="container">
                cmd + j 查看 api 计算区别
            </div>
       </div> 
       <script>
            var container = document.getElementsByClassName('container')[0];
            console.log('container clientHeight = css height + css padding', container.clientHeight);
            console.log('container offsetHeight = content height + padding + border (+ 滚动条)', container.offsetHeight);
            console.log('container scrollHeight = content height + padding', container.scrollHeight);
            var app = document.getElementById('app');
            app.addEventListener('scroll', function () {
                // if (container.offsetHeight - app.scrollTop <= app.clientHeight) {
                //     alert('滑到底了');
                // }
                if (app.scrollHeight - app.scrollTop <= app.clientHeight) {
                    console.log('滑到底了');
                }
            });
       </script>
    </body>
</html>
